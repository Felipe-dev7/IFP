  <!-- Conte√∫do principal -->
  <main>

      <!-- √Årea de busca e filtros -->

  <!-- Scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  <!-- JavaScript customizado -->
  <script>
    // Dados dos requisitos
    const requisitos = [
      {
        id: "RF01",
        tipo: "RF",
        prioridade: "alta",
        titulo: "Leitura biom√©trica para registro de presen√ßa",
        descricao: "Sistema de registro de presen√ßa utilizando biometria para valida√ß√£o de docentes",
        criterios: [
          "Validar digital contra base de dados cadastrada",
          "Registrar presen√ßa automaticamente ao reconhecer digital",
          "Gerar alerta em caso de digital n√£o reconhecida",
          "Manter hist√≥rico de registros de presen√ßa"
        ]
      },
      {
        id: "RF02",
        tipo: "RF",
        prioridade: "alta",
        titulo: "Acesso ao sistema por meio de aplicativo mobile",
        descricao: "Aplicativo mobile para acesso √†s funcionalidades do sistema",
        criterios: [
          "Interface responsiva para smartphones",
          "Login seguro com autentica√ß√£o",
          "Sincroniza√ß√£o em tempo real com sistema principal",
          "Funcionalidades offline quando aplic√°vel"
        ]
      },
      {
        id: "RF03",
        tipo: "RF",
        prioridade: "media",
        titulo: "Fun√ß√£o de localiza√ß√£o do docente",
        descricao: "Sistema de geolocaliza√ß√£o para registro de posi√ß√£o no campus",
        criterios: [
          "Captura autom√°tica de localiza√ß√£o via GPS",
          "Entrada manual de localiza√ß√£o",
          "Vincula√ß√£o de localiza√ß√£o com hor√°rio de aula",
          "Visualiza√ß√£o de localiza√ß√£o em mapa do campus"
        ]
      },
      {
        id: "RNF01",
        tipo: "RNF",
        prioridade: "alta",
        titulo: "Seguran√ßa dos dados biom√©tricos",
        descricao: "Prote√ß√£o e criptografia dos dados sens√≠veis",
        criterios: [
          "Criptografia AES-256 para dados biom√©tricos",
          "Armazenamento seguro em banco de dados",
          "Conformidade com LGPD",
          "Auditoria de acesso aos dados sens√≠veis"
        ]
      },
      {
        id: "RNF02",
        tipo: "RNF",
        prioridade: "media",
        titulo: "Performance do sistema",
        descricao: "Requisitos de desempenho e responsividade",
        criterios: [
          "Tempo de resposta inferior a 2 segundos",
          "Suporte a 1000 usu√°rios concorrentes",
          "Disponibilidade de 99.5%",
          "Backup autom√°tico di√°rio"
        ]
      }
    ];

    // Fun√ß√£o para renderizar a lista de requisitos
    function renderRequisitos(filteredRequisitos = requisitos) {
      const requisitosList = document.getElementById('requisitosList');
      requisitosList.innerHTML = '';

      if (filteredRequisitos.length === 0) {
        requisitosList.innerHTML = `
          <div class="alert alert-info text-center">
            <i class="fas fa-info-circle mr-2"></i>
            Nenhum requisito encontrado com os filtros atuais.
          </div>
        `;
        return;
      }

      filteredRequisitos.forEach(requisito => {
        const card = document.createElement('div');
        card.className = 'card card-requisito';
        card.setAttribute('data-id', requisito.id);
        
        card.innerHTML = `
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <span class="badge badge-id mr-2">${requisito.id}</span>
              <span class="badge badge-rf">${requisito.tipo}</span>
              <span class="badge badge-${requisito.prioridade === 'alta' ? 'danger' : 'warning'} ml-1">
                ${requisito.prioridade.toUpperCase()}
              </span>
            </div>
            <button class="btn btn-sm btn-outline-primary view-details" data-id="${requisito.id}">
              <i class="fas fa-eye mr-1"></i> Detalhes
            </button>
          </div>
          <div class="card-body">
            <h5 class="card-title">${requisito.titulo}</h5>
            <p class="card-text text-muted">${requisito.descricao}</p>
          </div>
        `;
        
        requisitosList.appendChild(card);
      });

      // Adicionar event listeners aos bot√µes de detalhes
      document.querySelectorAll('.view-details').forEach(button => {
        button.addEventListener('click', function(e) {
          e.stopPropagation();
          const id = this.getAttribute('data-id');
          showRequisitoDetails(id);
        });
      });

      // Adicionar event listener aos cards
      document.querySelectorAll('.card-requisito').forEach(card => {
        card.addEventListener('click', function() {
          const id = this.getAttribute('data-id');
          showRequisitoDetails(id);
        });
      });
    }

    // Fun√ß√£o para mostrar detalhes de um requisito espec√≠fico
    function showRequisitoDetails(id) {
      const requisito = requisitos.find(r => r.id === id);
      if (!requisito) return;

      const detailsContainer = document.getElementById('requisitoDetails');
      const requisitosList = document.getElementById('requisitosList');
      
      // Esconder lista e mostrar detalhes
      requisitosList.style.display = 'none';
      detailsContainer.style.display = 'block';
      
      // Preencher detalhes
      detailsContainer.innerHTML = `
        <button class="btn btn-outline-secondary btn-sm back-to-list">
          <i class="fas fa-arrow-left mr-1"></i> Voltar √† lista
        </button>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-0">
            <span class="badge badge-id mr-2">${requisito.id}</span>
            <span class="badge badge-rf">${requisito.tipo}</span>
            <span class="badge badge-${requisito.prioridade === 'alta' ? 'danger' : 'warning'} ml-1">
              ${requisito.prioridade.toUpperCase()}
            </span>
          </h3>
        </div>
        <h4 class="mb-3">${requisito.titulo}</h4>
        <p class="text-muted mb-4">${requisito.descricao}</p>
        <h5>Crit√©rios de Aceita√ß√£o:</h5>
        <ul class="list-unstyled">
          ${requisito.criterios.map((item, index) => `
            <li class="requisito-item mb-2">${item}</li>
          `).join('')}
        </ul>
      `;

      // Adicionar event listener ao bot√£o de voltar
      detailsContainer.querySelector('.back-to-list').addEventListener('click', function() {
        detailsContainer.style.display = 'none';
        requisitosList.style.display = 'block';
      });
    }

    // Fun√ß√£o para filtrar requisitos
    function filterRequisitos() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
      
      let filtered = requisitos;
      
      // Aplicar filtro por tipo/prioridade
      if (activeFilter !== 'all') {
        if (activeFilter === 'RF' || activeFilter === 'RNF') {
          filtered = filtered.filter(r => r.tipo === activeFilter);
        } else {
          filtered = filtered.filter(r => r.prioridade === activeFilter);
        }
      }
      
      // Aplicar busca textual
      if (searchTerm) {
        filtered = filtered.filter(r => 
          r.titulo.toLowerCase().includes(searchTerm) ||
          r.descricao.toLowerCase().includes(searchTerm) ||
          r.criterios.some(item => item.toLowerCase().includes(searchTerm))
        );
      }
      
      renderRequisitos(filtered);
    }

    // Inicializa√ß√£o quando o DOM estiver carregado
    document.addEventListener('DOMContentLoaded', function() {
      // Renderizar requisitos iniciais
      renderRequisitos();
      
      // Configurar busca
      document.getElementById('searchInput').addEventListener('input', filterRequisitos);
      
      // Configurar filtros
      document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          filterRequisitos();
        });
      });

      // Ativar link atual na navega√ß√£o
      const links = document.querySelectorAll(".navbar-nav .nav-link");
      const currentPage = window.location.pathname.split("/").pop();

      links.forEach(link => {
        const linkPage = link.getAttribute("href");
        if (linkPage === currentPage) {
          link.classList.add("active");
        }
      });
    });
  </script>
