        rf: "RF5",

        criterios: [

          "Ap√≥s instalar, deve se cadastrar e se inscrever nas turmas dispon√≠veis.",

    // Fun√ß√£o para renderizar a lista de crit√©rios
    function renderCriterios(filteredCriterios = criterios) {
      const criteriosList = document.getElementById('criteriosList');
      criteriosList.innerHTML = '';

      if (filteredCriterios.length === 0) {
        criteriosList.innerHTML = `
          <div class="alert alert-info text-center">
            <i class="fas fa-info-circle mr-2"></i>
            Nenhum crit√©rio encontrado com os filtros atuais.
          </div>
        `;
        return;
      }

      filteredCriterios.forEach(criterio => {
        const card = document.createElement('div');
        card.className = 'card card-criterio';
        card.setAttribute('data-id', criterio.id);
        
        card.innerHTML = `
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <span class="badge badge-id mr-2">${criterio.id}</span>
              <span class="badge badge-rf">${criterio.rf}</span>
            </div>
            <button class="btn btn-sm btn-outline-primary view-details" data-id="${criterio.id}">
              <i class="fas fa-eye mr-1"></i> Detalhes
            </button>
          </div>
          <div class="card-body">
            <h5 class="card-title">${criterio.titulo}</h5>
            <p class="card-text text-muted">${criterio.criterios[0]}</p>
          </div>
        `;
        
        criteriosList.appendChild(card);
      });

      // Adicionar event listeners aos bot√µes de detalhes
      document.querySelectorAll('.view-details').forEach(button => {
        button.addEventListener('click', function(e) {
          e.stopPropagation();
          const id = this.getAttribute('data-id');
          showCriterioDetails(id);
        });
      });

      // Adicionar event listener aos cards
      document.querySelectorAll('.card-criterio').forEach(card => {
        card.addEventListener('click', function() {
          const id = this.getAttribute('data-id');
          showCriterioDetails(id);
        });
      });
    }

    // Fun√ß√£o para mostrar detalhes de um crit√©rio espec√≠fico
    function showCriterioDetails(id) {
      const criterio = criterios.find(c => c.id === id);
      if (!criterio) return;

      const detailsContainer = document.getElementById('criterioDetails');
      const criteriosList = document.getElementById('criteriosList');
      
      // Esconder lista e mostrar detalhes
      criteriosList.style.display = 'none';
      detailsContainer.style.display = 'block';
      
      // Preencher detalhes
      detailsContainer.innerHTML = `
        <button class="btn btn-outline-secondary btn-sm back-to-list">
          <i class="fas fa-arrow-left mr-1"></i> Voltar √† lista
        </button>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-0">
            <span class="badge badge-id mr-2">${criterio.id}</span>
            <span class="badge badge-rf">${criterio.rf}</span>
          </h3>
        </div>
        <h4 class="mb-4">${criterio.titulo}</h4>
        <h5>Crit√©rios de Aceita√ß√£o:</h5>
        <ul class="list-unstyled">
          ${criterio.criterios.map((item, index) => `
            <li class="criteria-item mb-2">${item}</li>
          `).join('')}
        </ul>
      `;

      // Adicionar event listener ao bot√£o de voltar
      detailsContainer.querySelector('.back-to-list').addEventListener('click', function() {
        detailsContainer.style.display = 'none';
        criteriosList.style.display = 'block';
      });
    }

    // Fun√ß√£o para filtrar crit√©rios
    function filterCriterios() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
      
      let filtered = criterios;
      
      // Aplicar filtro por ID/RF
      if (activeFilter !== 'all') {
        filtered = filtered.filter(c => c.id === activeFilter);
      }
      
      // Aplicar busca textual
      if (searchTerm) {
        filtered = filtered.filter(c => 
          c.titulo.toLowerCase().includes(searchTerm) ||
          c.criterios.some(item => item.toLowerCase().includes(searchTerm))
        );
      }
      
      renderCriterios(filtered);
    }

    // Inicializa√ß√£o quando o DOM estiver carregado
    document.addEventListener('DOMContentLoaded', function() {
      // Renderizar crit√©rios iniciais
      renderCriterios();
      
      // Configurar busca
      document.getElementById('searchInput').addEventListener('input', filterCriterios);
      
      // Configurar filtros
      document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          filterCriterios();
        });
      });

      // Ativar link atual na navega√ß√£o
      const links = document.querySelectorAll(".navbar-nav .nav-link");
      const currentPage = window.location.pathname.split("/").pop();

      links.forEach(link => {
        const linkPage = link.getAttribute("href");
        if (linkPage === currentPage) {
          link.classList.add("active");
        }
      });
    });
